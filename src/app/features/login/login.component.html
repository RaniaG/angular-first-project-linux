<form #loginForm="ngForm" class="login" (ngSubmit)="login()">
    <h4 class="login__header">
        Log in
    </h4>
    <div class="form-group" [ngClass]="{'invalid': emailName.invalid&&emailName.touched}">
        <label for="">Username or E-mail Address</label>
        <input [(ngModel)]="username" #emailName="ngModel" class="form-control" type="email" name="txtEmail" id="" required>
    </div>
    <div class="form-group login__Password" [ngClass]="{'invalid': passName.invalid&&passName.touched}">
        <a href="#" class="login__forget-password">(Forget Password?)</a>
        <label for="">Password</label>
        <input [(ngModel)]="password" #passName="ngModel" class="form-control" type="password" name="txtPass" id="" required>
    </div>
    <div class="login__remember-me">
        <div class="form-group__checkbox"><input [(ngModel)]="rememberMe" type="checkbox" name="checkRemember" id="">
            <span>Remember Me</span>
        </div>
        <div class="add-product__actions">
            <button type='reset' class="btn btn--gray">Cancel</button>
            <button type='submit' class="btn btn--primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
    <a href="#" class="login__register-now">Register Now</a>
</form>
