<app-dropdown [direction]="'left'">
    <ng-container class="header">
        <div class="image image--small" style="background-image: url('assets/img/icons/icon-cart-big.svg')">
            <div class="notification notification--danger">
                {{products.length}}
            </div>
        </div>
    </ng-container>
    <ng-container class="body">
        <div class="dropdown__body">
            <!-- items -->
            <ul class="dropdown__items list list--vr-separator">
                <li class="dropdown__item list__item" *ngFor="let item of products">
                    <!-- item small 2 -->
                    <div class="item-small-1">
                        <!-- item data -->
                        <div class="item-small-1__data">
                            <!-- title -->
                            <a href="" class="item-small-1__title">{{item.product.name}}</a>
                            <!-- price -->
                            <span class="item-small-1__description">
                                {{item.count}} X ${{calcNetPrice(item.product.price,item.product.discount)}}
                            </span>
                        </div>
                        <!-- item image -->
                        <div class="item-small-1__image-box">
                            <a href="#" class="item-small-1__image image" [ngStyle]="{ 'background-image': 'url(' + item.image + ')'}">
                            </a>
                            <a class="item-small-1__action" (click)="removeItem(item.id)">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- totals -->
            <div class="separator"></div>
            <div class="block">
                <span class="lable">Total:</span>
                <span class="lable">${{total}}</span>
            </div>
            <!-- actions -->
            <div class="block list list--hr">
                <a class="list-item btn btn--gray" href="">View Cart</a>
                <a class="list-item btn btn--primary" href="">Checkout</a>
            </div>
        </div>
    </ng-container>
</app-dropdown>
